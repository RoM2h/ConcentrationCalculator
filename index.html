<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор концентраций</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>КАЛЬКУЛЯТОР КОНЦЕНТРАЦИЙ</h1>
        
        <div class="panel">
            <h2>Параметры расчета</h2>
            
            <div class="input-group">
                <label>Пропорция разведения: 1:</label>
                <input type="number" id="ratio-input" value="10" min="0.1" step="0.1">
            </div>
            
            <div class="input-group">
                <label>Объем воды:</label>
                <div class="volume-input">
                    <input type="number" id="volume-input" value="1.0" min="0.1" step="0.1">
                    <span>л</span>
                </div>
            </div>
            
            <div class="result-group">
                <div class="result-row">
                    <label>Требуемый объем концентрата:</label>
                    <span id="concentrate-result">-</span>
                </div>
                <div class="result-row">
                    <label>Общий объем раствора:</label>
                    <span id="total-result">-</span>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2>Стандартные объемы</h2>
            <div class="volume-buttons">
                <button class="volume-btn" data-volume="0.5">0.5 л</button>
                <button class="volume-btn" data-volume="1.0">1.0 л</button>
                <button class="volume-btn" data-volume="1.5">1.5 л</button>
                <button class="volume-btn" data-volume="2.0">2.0 л</button>
                <button class="volume-btn" data-volume="3.0">3.0 л</button>
                <button class="volume-btn" data-volume="10.0">10.0 л</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
